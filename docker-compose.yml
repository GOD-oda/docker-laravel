version: '3'
services:
  web:
    build: ./docker/nginx
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - 8080:80
    links:
      - app

  app:
    build: ./application
    volumes:
      - ./application:/var/www/html
    links:
      - db

  db:
    build: ./docker/db
    environment:
      MYSQL_DATABASE: rails
      MYSQL_ROOT_PASSWORD: password

